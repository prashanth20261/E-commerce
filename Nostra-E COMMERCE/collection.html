<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections - Nostra</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Nostra</h1>
    <div class="navbar-links">
      <p class="navbar-link"><a href="index.html">Home</a></p>
      <p class="navbar-link"><a href="collection.html">Collections</a></p>
      <p class="navbar-link"><a href="contact.html">Contact</a></p>
    </div>
    <div class="navbar-menu-toggle" onclick="openNavbar()">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>

  <!-- Side Navbar -->
  <nav class="side-navbar">
    <p style="text-align:right;" onclick="closeNavbar()">
      <i class="fa-solid fa-xmark"></i>
    </p>
    <div class="side-navbar-links">
      <p class="side-navbar-link"><a href="index.html">Home</a></p>
      <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
      <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="product-section">
    <form class="product-search">
      <input type="text" id="search" placeholder="Search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </form>

    <div class="products" id="products">
      <div class="product-box">
        <img src="image/white.jpg" alt="White Shirt">
        <p>White Shirt</p>
      </div>
      <div class="product-box">
        <img src="image/black.jpg" alt="Black Shirt">
        <p>Black Shirt</p>
      </div>
      <div class="product-box">
        <img src="image/green.jpg" alt="Green Shirt">
        <p>Green Shirt</p>
      </div>
      <div class="product-box">
        <img src="image/blue.jpg" alt="Blue Shirt">
        <p>Blue Shirt</p>
      </div>
      <div class="product-box">
        <img src="image/pink.jpg" alt="Pink Shirt">
        <p>Pink Shirt</p>
      </div>
      <div class="product-box">
        <img src="image/yellow.jpg" alt="Yellow Shirt">
        <p>Yellow Shirt</p>
      </div>
      <div class="product-box">
        <img src="image/red.jpg" alt="Red Shirt">
        <p>Red Shirt</p>
      </div>
      <div class="product-box">
        <img src="image/purple.jpg" alt="Purple Shirt">
        <p>Purple Shirt</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-container">
      <div class="footer-box-1">
        <h2 class="headingText">Nostra</h2>
        <p>We bring you handpicked products that blend quality, comfort, and style.</p>
        <div class="footer-icon-container">
          <i class="fa-brands fa-instagram" style="color:#ffffff;"></i>
          <i class="fa-brands fa-twitter" style="color:#ffffff;"></i>
          <i class="fa-brands fa-facebook" style="color:#ffffff;"></i>
        </div>
      </div>
    </div>
    <p>@ 2025 Nostra.com</p>
  </div>

  <!-- JS -->
  <script src="collection.js"></script>
</body>
</html>
